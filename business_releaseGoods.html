<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>发布商品</title>
		<script src="./js/vue.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<link type="text/css" rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" type="text/css" href="css/storeGl.css">
	</head>

<body>
	<div id="app">
		<!-- 标题 -->
		<div class="T-head line50 center fs16 Tfix-head">
			<a class="back-next pa" href="javascript:history.go(-1);"><img class="icon" src="images/backIcon.png" ></a>发布商品
		</div>
		<div class="h50"></div>
		
		<div class="storeGl">
			<ul>
				<li class="item flexRowBetween">
					<div class="ll title fs13">店铺名称</div>
					<div class="rr flexEnd">
						<input type="text" name="" value="" placeholder="请输入店铺名称" />
					</div>
				</li>
				<li class="item flexRowBetween">
					<div class="ll title fs13">商品价格</div>
					<div class="rr flexEnd">
						<input type="text" name="" value="" placeholder="请输入商品价格" />
					</div>
				</li>
				<li class="item flexRowBetween">
					<div class="ll title fs13">折扣</div>
					<div class="rr flexEnd">
						<input type="number" name="" value="" placeholder="请输入商品折扣" />
					</div>
				</li>
				<li class="item flexRowBetween">
					<div class="ll title fs13">最终价格</div>
					<div class="rr flexEnd">
						<input type="text" name="" value="56" placeholder="请输入店铺地址" />
					</div>
				</li>
				<li class="item flexRowBetween">
					<div class="ll title fs13">包装费</div>
					<div class="rr flexEnd">
						<input type="text" name="" value="" placeholder="请输入包装费" />
					</div>
				</li>
				<li class="item flexRowBetween">
					<div class="ll title fs13">库存</div>
					<div class="rr flexEnd fs12 color9">
						请选择<img class="arrowR" src="images/icon.png" >
					</div>
				</li>
				
				<li class="item">
					<div class="title fs13">商品图片</div>
					<div class="flex uploadImg">
						<div class="lis pr">
							<img src="images/merchants-icon10.png" >
							<input class="upBtn" type="file" name="" value="" placeholder="" />
						</div>
						<div class="lis">
							<img src="images/management-img.png" >
						</div>
					</div>
				</li>
				<li class="item">
					<div class="title fs13">商品详情图片</div>
					<div class="flex uploadImg">
						<div class="lis pr">
							<img src="images/merchants-icon10.png" >
							<input class="upBtn" type="file" name="" value="" placeholder="" />
						</div>
						<div class="lis">
							<img src="images/management-img.png" >
						</div>
					</div>
				</li>
				<li class="item flexRowBetween" style="align-items: initial;">
					<div class="ll title fs13" style="width:20%">商品描述</div>
					<div class="rr flexEnd" style="width:80%">
						<textarea rows="" cols="" placeholder="请输入商品描述" ></textarea>
					</div>
				</li>
				
			</ul>
		</div>
		
		<div class="submitbtn mgt40">
			<button class="btn" type="submit">确定</button>
		</div>
		
	</div>
</body>

	
<script type="text/javascript">
	var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
					is_show:false,
					mainData: []
		        }
		    },
		    onLoad() {
		    	const self = this;
		    	// self.$Utils.loadAll(['getMainData'], self);
		    },
		    methods: {
				
				getMainData() {
					const self = this;
					const postData = {};
					postData.tokenFuncName = 'getProjectToken';
					var callback = function(res){
					    console.log('getMainData', res);
					    self.mainData.push.apply(self.mainData,res.info.data);		        
					};
					self.$apis.orderGet(postData, callback);
				}
		    }
		});
	</script>

</html>
